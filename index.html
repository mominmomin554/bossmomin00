<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>তোমার জন্য</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f8c8dc, #f8a7a5);
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff80ab;
            color: #fff;
            text-align: center;
            padding: 30px;
            border-bottom: 5px solid #f44336;
        }
        .content {
            padding: 50px;
            text-align: center;
        }
        .content h1 {
            font-size: 60px;
            color: #ff4d88;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .content p {
            font-size: 25px;
            color: #5c5c5c;
            margin-top: 20px;
        }
        .heart {
            font-size: 120px;
            color: #ff3366;
            margin-top: 30px;
        }
        footer {
            background-color: #ff80ab;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 18px;
        }
        footer p {
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>তোমার জন্য</h1>
</header>

<div class="content">
    <h1>আমি তোমাকে অনেক ভালোবাসি</h1>
    <p>তুমি আমার জীবনের সবচেয়ে সুন্দর অংশ।</p>
    <div class="heart">❤️</div>
</div>

<footer>
    <p>সারাজীবন তোমার সাথে থাকতে চাই।</p>
</footer>

</body>
</html>
